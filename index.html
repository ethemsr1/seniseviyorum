<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: bg 15s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

@keyframes bg {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 92%;
  max-width: 360px;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(16px);
  border-radius: 26px;
  padding: 22px;
  text-align: center;
  color: white;
  box-shadow: 0 30px 60px rgba(0,0,0,0.28);
  animation: fadeIn 1.6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(25px);}
  to {opacity:1; transform: translateY(0);}
}

.title {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 14px;
}

.slider {
  position: relative;
  width: 100%;
  aspect-ratio: 3 / 4;
  border-radius: 20px;
  overflow: hidden;
  background: rgba(255,255,255,0.1);
}

.slider img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain; /* KESME YOK */
  opacity: 0;
  transform: scale(1.04);
  transition: opacity 1.5s ease, transform 4s ease;
}

.slider img.active {
  opacity: 1;
  transform: scale(1);
}

.text {
  margin-top: 16px;
  font-size: 15px;
  line-height: 1.6;
}

button {
  margin-top: 18px;
  padding: 12px 26px;
  border: none;
  border-radius: 999px;
  background: white;
  color: #ff5f7e;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:active {
  transform: scale(0.95);
}

.secret {
  display: none;
  margin-top: 14px;
  font-size: 14px;
  line-height: 1.5;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">Seni çok seviyorum</div>

  <div class="slider">
    <img src="foto1.jpg.jpeg" class="active">
    <img src="foto2.jpg.jpeg">
    <img src="foto3.jpg.jpeg">
    <img src="foto4.jpg.jpeg">
    <img src="foto5.jpg.jpeg">
  </div>

  <div class="text">
    Bunlar sadece fotoğraf değil.<br>
    Hepsi benim için birer hatırlatma.
  </div>

  <button onclick="openHeart()">Kalbimden</button>

  <div class="secret" id="secret">
    Yanında olamasam da<br>
    kalbim hep seninle.
  </div>
</div>

<script>
let index = 0;
const imgs = document.querySelectorAll(".slider img");

setInterval(() => {
  imgs[index].classList.remove("active");
  index = (index + 1) % imgs.length;
  imgs[index].classList.add("active");
}, 4500);

function openHeart() {
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
