<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff5f7e, #ff9a9e, #fad0c4);
  background-size: 400% 400%;
  animation: bg 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

@keyframes bg {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.container {
  width: 340px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  border-radius: 28px;
  padding: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(30px);}
  to {opacity:1; transform: translateY(0);}
}

.heart {
  font-size: 64px;
  animation: beat 1.2s infinite;
  margin-bottom: 10px;
}

@keyframes beat {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.25);}
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.slider {
  position: relative;
  width: 100%;
  height: 220px;
  border-radius: 18px;
  overflow: hidden;
  margin: 15px 0;
}

.slider img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.slider img.active {
  opacity: 1;
}

p {
  font-size: 15px;
  line-height: 1.6;
  margin-top: 10px;
}

button {
  margin-top: 18px;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff5f7e;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
}

.secret {
  display: none;
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <div class="heart">❤️</div>
  <h1>Seni kırdım</h1>

  <div class="slider">
    <img src="images/foto1.jpg" class="active">
    <img src="images/foto2.jpg">
    <img src="images/foto3.jpg">
    <img src="images/foto4.jpg">
    <img src="images/foto5.jpg">
  </div>

  <p>
    Bunlar sadece anı değil.<br>
    Hepsi kalbimde yer etmiş anlar.
  </p>

  <button onclick="showSecret()">Kalbimden</button>

  <div class="secret" id="secret">
    Seni üzmek değil,<br>
    seni hep böyle gülümsetmek istiyorum.
  </div>
</div>

<script>
let current = 0;
const images = document.querySelectorAll(".slider img");

setInterval(() => {
  images[current].classList.remove("active");
  current = (current + 1) % images.length;
  images[current].classList.add("active");
}, 4000);

function showSecret() {
  document.getElementById("secret").style.display = "block";
}
</script>

</body>
</html>
