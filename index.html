<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html,body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(255,160,180,0.12), transparent),
                    radial-gradient(900px 500px at 90% 90%, rgba(255,230,200,0.08), transparent),
                    linear-gradient(135deg,#ff6a88,#ff99ac 45%,#ffd6a5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      .container {
        width: 100%;
        max-width: 900px;
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 32px;
        align-items: center;
      }
      .panel {
        color: #fff;
        padding: 36px;
        border-radius: 20px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
        box-shadow: 0 10px 30px rgba(0,0,0,0.18);
        backdrop-filter: blur(8px) saturate(1.1);
      }
      .left h1 { margin: 0 0 14px 0; font-size: 34px; letter-spacing: -0.5px; }
      .left p { margin: 0 0 18px 0; color: rgba(255,255,255,0.92); line-height: 1.6; font-size: 16px; }
      .chip { display:inline-block; background: rgba(255,255,255,0.12); padding:8px 12px; border-radius:999px; font-weight:600; font-size:13px; }

      .card { padding: 28px; text-align:center; border-radius:18px; background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03)); }
      .heart-wrap { display:flex; align-items:center; justify-content:center; margin-bottom:16px; }
      .heart { width:110px; height:110px; display:inline-block; }
      .heart svg { width:100%; height:100%; transform-origin:center; animation:beat 1.1s infinite; }
      @keyframes beat { 0%,100%{transform:scale(1);} 50%{transform:scale(1.18);} }
      .title { font-size:20px; margin:8px 0 6px 0; font-weight:700; color:#fff; }
      .desc { color: rgba(255,255,255,0.9); font-size:15px; line-height:1.5; }

      .btn {
        display:inline-flex; align-items:center; gap:10px; justify-content:center;
        margin-top:18px; padding:12px 20px; border-radius:999px; cursor:pointer; border: none;
        background: linear-gradient(90deg,#fff,#fff); color:#ff5576; font-weight:700; box-shadow: 0 6px 18px rgba(255,85,118,0.12);
        transition: transform .18s ease, box-shadow .18s ease;
      }
      .btn:active{ transform: translateY(1px) scale(.995); }

      .extra { overflow:hidden; max-height:0; transition: max-height .5s ease; color: rgba(255,255,255,0.95); margin-top:14px; }
      .extra.open { max-height:200px; }

      @media (max-width:880px){
        .container{ grid-template-columns: 1fr; }
        .card { order: -1; }
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <div class="panel left">
        <span class="chip">Bir not</span>
        <h1>Seni kırdım</h1>
        <p>
          Mesafe var ama kalbim senden hiç uzaklaşmadı.
          Yanında olamadım ama telafi etmek istiyorum.
        </p>
      </div>

      <aside class="panel card" aria-label="Duygu kartı">
        <div class="heart-wrap">
          <div class="heart" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g" x1="0" x2="1">
                  <stop offset="0%" stop-color="#ff8aa2"/>
                  <stop offset="100%" stop-color="#ff5f7e"/>
                </linearGradient>
              </defs>
              <path d="M12 21s-7.5-4.35-9.2-6.1C-0.1 12.8 1 7.5 5.6 6.3 8 5.6 10 7.1 12 9c2-1.9 4-3.4 6.4-2.7 4.6 1.2 5.7 6.5 2.8 8.6C19.5 16.65 12 21 12 21z" fill="url(#g)"/>
            </svg>
          </div>
        </div>
        <div class="title">Bunu bilmeni istedim</div>
        <div class="desc">Seni üzmek değil, seni mutlu etmek istiyorum.</div>
        <button class="btn" id="toggleBtn" aria-expanded="false">Daha fazlasını gör</button>
        <div id="extra" class="extra" aria-hidden="true">
          <p style="margin:12px 0 0 0;">Her şeyi düzeltmek için küçük adımlar atmak istiyorum. Bana bir şans daha verir misin?</p>
        </div>
      </aside>
    </div>

    <script>
      const btn = document.getElementById('toggleBtn');
      const extra = document.getElementById('extra');
      btn.addEventListener('click', ()=>{
        const open = extra.classList.toggle('open');
        btn.setAttribute('aria-expanded', open);
        extra.setAttribute('aria-hidden', !open);
        btn.textContent = open ? 'Kapat' : 'Daha fazlasını gör';
      });
    </script>
  </body>
</html>
